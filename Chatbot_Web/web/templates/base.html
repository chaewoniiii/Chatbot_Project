{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/scroll.css' %}">
    <script src="/static/bs/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/switch.js' %}"></script>
    <script src="/static/js/chatbot.js?ver=4"></script>
    <script src="/static/js/cb_admin.js?ver=2"></script>
    
    <title>{% block title %}타이틀{% endblock %}</title>
</head>
{% block script %}
{% endblock %}
<body>
    <div class="container mt-3">
        {% block header%}
        {% endblock %}
    </div>
    <div class="container mt-3">
        {% block content %}
        {% endblock %}
    </div>
    <div class="container mt-3">
        {% block footer %}
        {% endblock %}
    </div>
</body>
</html>
